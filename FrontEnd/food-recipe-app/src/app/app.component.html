      <td>
        <div class="search-bar">
          <input class="search-bar-input" type="text" name="recipe-search-text" id="recipe-search-text"
            [(ngModel)]="searchText" placeholder="Search Recipe">
          <span class="search-bar-icon">
            <img src="../assets/search_icon.png" width="24px" height="24px" alt="Search" (click)="searchRecipe()">
          </span>
        </div>
      </td>
      <td>
        <div class="useful-links">
          <button class="about-app" (click)="showAbout()">About</button>
          <button class="sign-in" (click)="signIn()" [hidden]="isUserLoggedIn || isAdminLoggedIn">Sign In</button>
          <button class="sign-out" (click)="signOut()" [hidden]="!isUserLoggedIn && !isAdminLoggedIn">Sign Out</button>
          <button class="more" (click)="showMoreMenuItems()" [hidden]="!isUserLoggedIn && !isAdminLoggedIn">
            <img src="../assets/more.png" alt="More Options" height="30%">
          </button>
        </div>
      </td>
    </tr>
  </table>
  <div id="menu" class="more-items">
    <button class="view-profile" (click)="showProfile()">View Profile</button>
    <button class="user-action" (click)="createRecipe()" [hidden]="!isUserLoggedIn">Create A Recipe</button>
  </div>
</div>

<div>
  <router-outlet></router-outlet>
</div>

<app-auth [hidden]="!isSignInVisible"></app-auth>
